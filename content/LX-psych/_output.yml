#html_notebook
bookdown::gitbook:
  css: style.css
  pandoc_args: ["--wrap=none"]
  #extra_dependencies: ["float"]
  keep_md: yes
  config:
    toc:
      before: |
        <li><a href="https://esteeschwarz.github.io/open-lx/posts/coherence">open-lx-home</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    # edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf"]
    github-repo: esteeschwarz/SPUND-LX
    repo-url: esteeschwarz/SPUND-LX
    sharing:
      facebook: false
      github: true
      twitter: false
      linkedin: true
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
# for downloads, gets into /docs
bookdown::pdf_document2:
  # template: ../dekblat/dekblat.tex
  # includes:
  #     in_header: ../dekblat/dekblat.tex
  extra_dependencies: ["float"]
  pandoc_args:
    - "--variable=classoption=oneside"
    - "--variable=geometry:margin=2.5cm"
    - "--variable=fontsize=12pt"
  # latex_engine: xelatex
#   #citation_package: natbib
  keep_tex: yes
  keep_md: yes # this!
